
<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input
        type="text"
        class="form-control"
        placeholder="Filtrar por Nome"
        [(ngModel)]="filtroLista"
        >
      </div>
    </div>
    </div>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
      <th></th>
      <th>Nome</th>
      <th class="d-none d-md-table-cell">Preço</th>
      <th class="d-none d-md-table-cell">Estoque</th>
      <th class="d-none d-md-table-cell">Vísivel</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="produtos && produtos.length">
    <tr *ngFor="let produto of produtosFiltrados" (click)="detalheProduto(produto.id)" style="cursor: pointer;">
      <td class="d-none d-md-table-cell">
        <img [src]="mostraImagem(produto.imagem)" [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
      </td>
      <td>{{produto.nome}}</td>
      <td class="d-none d-md-table-cell">R$ {{produto.preco}}</td>
      <td class="d-none d-md-table-cell">{{produto.estoque}}</td>
      <td class="d-none d-md-table-cell"> <i class="{{produto.status ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i></td>
      <td>
        <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal($event, template, produto.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!produtos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum produto encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<div>
  <a class="d-flex btn btn-outline-primary" routerLink="/produtos/detalhe">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1 d-none d-sm-block">Cadastrar Novo Produto</b>
  </a>
</div>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o Produto?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
